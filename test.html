<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main-container {
            padding: 10px;
            width: 100vw;
        }

        .container {
            height: 50vh;
            width: 100%;
            background-color: rgb(202, 231, 225);
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .item {
            border: 1px solid black;
            height: 80%;
            width: 80%;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            position: absolute;
            transition: transform 0.8s ease-in-out;
            background-size: cover;
            background-position: center;
            opacity: 1;
        }

        .item.move-up {
            transform: translateY(-100%);
            opacity: 0;
        }

        .item.move-down {
            transform: translateY(100%);
            opacity: 0;
        }

        .buttons {
            margin: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #moveUpButton,
        #moveDownButton {
            padding: 10px;
        }

        .placeholder-1 {
    background-image: url('https://placehold.co/600x400/FF6347/FFFFFF/png'); /* Tomato */
}

.placeholder-2 {
    background-image: url('https://placehold.co/600x400/4682B4/FFFFFF/png'); /* Steel Blue */
}

.placeholder-3 {
    background-image: url('https://placehold.co/600x400/32CD32/FFFFFF/png'); /* Lime Green */
}

.placeholder-4 {
    background-image: url('https://placehold.co/600x400/FFD700/FFFFFF/png'); /* Gold */
}

.placeholder-5 {
    background-image: url('https://placehold.co/600x400/8A2BE2/FFFFFF/png'); /* Blue Violet */
}

    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="item item-1 placeholder-1">box-1</div>
            <div class="item item-2 placeholder-2">box-2</div>
            <div class="item item-3 placeholder-3">box-3</div>
            <div class="item item-4 placeholder-4">box-4</div>
            <div class="item item-5 placeholder-5">box-5</div>
        </div>
        <div class="buttons">
            <button id="moveUpButton">Move Up</button>
            <button id="moveDownButton">Move Down</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Function to handle 'Move Up' button click
            $('#moveUpButton').click(function () {
                const firstItem = $('.container .item:first');
                
                firstItem.addClass('move-up');
                
                setTimeout(function () {
                    firstItem.removeClass('move-up');
                    firstItem.detach();
                    $('.container').append(firstItem); 
                    firstItem.css('transform', 'translateY(0)'); 
                }, 800); 
            });
            $('#moveDownButton').click(function () {
                const lastItem = $('.container .item:last');
                
                lastItem.addClass('move-down');
                
                setTimeout(function () {
                    lastItem.removeClass('move-down');
                    lastItem.detach(); 
                    $('.container').prepend(lastItem); 
                    lastItem.css('transform', 'translateY(0)'); 
                }, 800);
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            display: flex;
            align-items: center;
            background-color: beige;
            outline: 10px solid rgb(215, 104, 13);
        }
        nav{
            width: 100%;
        }
        nav > ul{
            display: flex;
            justify-content: end;
            padding-right: 20px;
        }
        nav > ul > li {
            margin: 10px;
            list-style-type: none;
            align-items: center;
            
        }
        nav > ul > li > a{
            text-decoration: none;
        }
        nav > ul > li > a:hover{
            text-decoration: none;
            border-bottom: 2px double rgb(39, 119, 172);
        }
        .contact-btn{
            padding: 5px;
            background: linear-gradient(45deg, #c23f3b, #6dc2e3);
            border-radius: 15px;
        }
        .contact-btn:hover{
            border: 2px 2px #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/previews/012/986/755/non_2x/abstract-circle-logo-icon-free-png.png" alt="" height="80px" >
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <a class="contact-btn">
                    Connect with us
                </a>
            </ul>
        </nav>
    </header>
</body>
</html>

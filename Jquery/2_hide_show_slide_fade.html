    <button id="fadIn">FadIN</button>
    <button id="fadOut">FadOut</button>
    <button id="fadTog">FadToggle</button>
    <button id="fadTo">FadTo</button>

    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores corrupti natus et sapiente! Deleniti molestias soluta iste, autem ex corporis perspiciatis? Fugiat saepe ratione at, blanditiis deleniti cupiditate ea id!</p>

    <script>
        $(document).ready(function(){
            $("#fadIn").click(function(){
                $("#para").fadeIn("slow");
            })
            $("#fadOut").click(function(){
                $("#para").fadeOut("fast");
            })
            $("#fadTog").click(function(){
                $("#para").fadeToggle(3000);
            })
            $("#fadTo").click(function(){
                $("#para").fadeTo(3000, .5, function(){
                    let para = document.getElementById("para");
                    para.style.color = "green";
                });
            })
        })
    </script>

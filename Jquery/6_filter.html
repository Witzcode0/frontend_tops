<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <ul>
        <li class="fruit">Apple</li>
        <li class="vegetable">Carrot</li>
        <li class="fruit">Banana</li>
        <li class="vegetable">Broccoli</li>
    </ul>

    <ul>
        <li data-price="55">Apple</li>
        <li data-price="20">Carrot</li>
        <li data-price="30">Banana</li>
        <li data-price="80">Broccoli</li>
    </ul>

    <input type="text" id="search">
    <ul id="list">
        <li>Apple</li>
        <li>Banana</li>
        <li>Carrot</li>
        <li>Broccoli</li>
    </ul>


    <script>
        $(document).ready(function () {
            $('li').filter(".vegetable").css("background", "yellow");

            $('li').filter(function () {
                return $(this).data("price") > 50;
            }).css("border", "1px solid black").css("display", "inline-block").css("padding", "10px");

            $("#search").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#list li").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <style>
            .item{
                width: 300px;
                height: 200px;
                background-color: #4e9e97;
                margin: 10px;
                text-align: center;
                line-height: 200px;
                cursor: pointer;
                margin: 10px;
                border-color: 10px solid black;
                transition: background-color 0.3s ease;
            }
            .item{
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
            }

            .item-1{
                background-image: url('https://picsum.photos/seed/picsum/200/300');
            }
            .item-2{
                background-image: url('https://picsum.photos/seed/picsum/201/300');
            }
            .item-3{
                background-image: url('https://picsum.photos/seed/picsum/202/300');
            }
            .item-4{
                background-image: url('https://picsum.photos/seed/picsum/203/300');
            }
            .item-5{
                background-image: url('https://picsum.photos/seed/picsum/204/300');
            }
            .item-6{
                background-image: url('https://picsum.photos/seed/picsum/205/300');
            }
            .item-7{
                background-image: url('https://picsum.photos/seed/picsum/206/300');
            }
            .item-8{
                background-image: url('https://picsum.photos/seed/picsum/207/300');
            }
            .item-9{

            .item-10{

            }
            .item-11{
                background-image: url('https://picsum.photos/seed/picsum/210/300');
            }
            .item-12{
                background-image: url('https://picsum.photos/seed/picsum/211/300');
            }
            @media (max-width: 600px) {
             .item {
                width: 100%;
              }
            }
            @media (max-width: 400px) {
             .item {
                width: 50%;
              }
            }
            @media (max-width: 300px) {
             .item {
                width: 100%;
              }
            }
            
        </style>
</head>

<body>
    <div class="owl-carousel owl-theme">
        <div class="item item-1">
            <h4>1</h4>
        </div>
        <div class="item item-2">
            <h4>2</h4>
        </div>
        <div class="item item-3">
            <h4>3</h4>
        </div>
        <div class="item item-4">

        <div class="item item-5">

        </div>
        <div class="item item-6">
            <h4>6</h4>
        </div>
        <div class="item item-7">
            <h4>7</h4>
        </div>
        <div class="item item-8">
            <h4>8</h4>
        </div>
        <div class="item item-9">
            <h4>9</h4>
        </div>
        <div class="item item-10">
            <h4>10</h4>
        </div>
        <div class="item item-11">

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 5
                }
            }
        })
    </script>
</body>

</html>

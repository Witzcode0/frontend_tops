<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
          --darkPurple: #0f0327;
          --lightPurple1: #d2bce4;
          --lightPurple2: #996dba;
          --lightPurple3: #904abc;

      }

      /* example 1 start */
      .container1 {
          height: 40vh;
          width: 100%;
          border: 1px solid var(--darkPurple);
          border-radius: 15px;
          position: relative;
      }

      .child {
          height: 50px;
          width: 50%;
          /* border: 2px dotted var(--darkPurple); */
          border-radius: 50px;
          background-color: var(--lightPurple1);
          position: absolute;
          bottom: -25px;
          left: 50%;
          transform: translateX(-50%);
      }

      /* example 1 end */
      /* example 2 start */
      .container2 {
          margin-top: 30vh;
          width: 100%;
          height: 40vh;
          border: 1px solid var(--darkPurple);
          display: flex;
          border-radius: 15px;

      }

      .left {
          height: 100%;
          width: 70vw;
          position: relative;
          /* background-color: var(--lightPurple1); */
      }

      .left-child {
          width: 200px;
          height: 100px;
          background-color: var(--lightPurple1);
          position: absolute;
          bottom: -50px;
          left: 50%;
          transform: translateX(-100px);

      }

      .right {
          height: 100%;
          width: 30vw;
          border-left: 1px dotted var(--darkPurple);
          position: relative;
      }

      .right-child {
          width: 100px;
          height: 100px;
          background-color: var(--lightPurple3);
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          left: -50px
      }

      /* example 2 end */

      /* example 3 start */
      .container3 {
          margin-top: 30vh;
          width: 100%;
          height: 40vh;
          border: 1px solid var(--darkPurple);
          border-radius: 15px;
          position: relative;
          overflow: hidden;
      }

      .c3child-1 {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          display: inline-block;
          position: absolute;
          top: -30px;
          left: -30px;
          background-color: var(--lightPurple1);
      }

      .c3child-2 {
          width: 100px;
          height: 200px;
          display: inline-block;
          position: absolute;
          top: -50px;
          left: 40%;
          border-radius: 20px;
          border-right: 1px dashed var(--darkPurple);
          border-bottom: 1px dashed var(--darkPurple);
      }

      .c3child-3 {
          width: 100px;
          height: 100px;
          display: inline-block;
          position: absolute;
          bottom: 0px;
          right: -50px;
          background-color: var(--lightPurple3);
          border-radius: 20px 0px 0px 0px;
      }

      /* example 3 end */

      /* example 4 start */
      .container4 {
          margin-top: 30vh;
          width: 100%;
          height: 40vh;
          border: 1px solid var(--darkPurple);
          border-radius: 15px;
          position: relative;
      }

      .c4child-1 {
          height: 100px;
          width: 100px;
          background-color: var(--lightPurple1);
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-100px, -100px);
          z-index: 3;
      }

      .c4child-2 {
          height: 100px;
          width: 100px;
          background-color: var(--lightPurple2);
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50px, -50px);
          z-index: 2;
      }

      .c4child-3 {
          height: 100px;
          width: 100px;
          background-color: var(--lightPurple3);
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-0px, 0px);
          z-index: 1;
      }


      .container5 {
          margin-top: 30vh;
          width: 100%;
          padding: 20px 0px;
          height: auto;
          border: 1px solid var(--darkPurple);
          border-radius: 15px;
          display: flex;
          justify-content: space-between;
          flex-wrap: wrap;
      }

      .ticket {
          padding: 20px;
          flex: 1;
          margin: 10px;
          min-width: 250px;
          text-align: center;
      }

      .ticket-1 {
          height: 100px;
          position: relative;
          overflow: hidden;
          border-radius: 20px;
      }
      .c5t1top{
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 70%;
          background-color: var(--lightPurple1);
          border-bottom: 3px dashed var(--darkPurple);
      }
      .c5t1bottom{
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 30%;
          background-color: var(--lightPurple2);
          border-top: 5px dotted var(--darkPurple);

      }
      .ticket-2 {
          height: 100px;
          position: relative;
          overflow: hidden;
          border-radius: 20px;
          background-color: var(--lightPurple1);
      }

      .c5t2tl {
          height: 60px;
          width: 60px;
          background-color: var(--lightPurple2);
          border-radius: 50%;
          position: absolute;
          top: -15px;
          left: -15px;
      }

      .c5t2tr {
          height: 60px;
          width: 60px;
          background-color: var(--lightPurple2);
          border-radius: 50%;
          position: absolute;
          top: -15px;
          right: -15px;
      }
      .c5t2bl {
          height: 60px;
          width: 60px;
          background-color: var(--lightPurple2);
          border-radius: 50%;
          position: absolute;
          bottom: -15px;
          left: -15px;
      }

      .c5t2br {
          height: 60px;
          width: 60px;
          background-color: var(--lightPurple2);
          border-radius: 50%;
          position: absolute;
          bottom: -15px;
          right: -15px;
      }



      .ticket-3 {
          background-color: var(--lightPurple1);
          position: relative;
          overflow: hidden;
          border-radius: 20px;
      }
      .c5t3l {
          height: 60px;
          width: 60px;
          background-color: var(--lightPurple2);
          border-radius: 50%;
          position: absolute;
          top: 50%;
          transform: translateY(-30px);
          left: -30px;
      }

      .c5t3r {
          height: 60px;
          width: 60px;
          background-color: var(--lightPurple2);
          border-radius: 50%;
          position: absolute;
          top: 50%;
          transform: translateY(-30px);
          right: -30px;
      }

      @media (max-width: 768px) {
          .ticket {
              flex: 1 1 100%;
          }
      }
    </style>
  </head>

  <body>
    <h1 style="color: var(--darkPurple)">Position examples</h1>

    <!-- example 1 start -->
    <div class="container1">
      <div class="child"></div>
    </div>
    <!-- example 1 end -->

    <!-- example 2 start -->
    <div class="container2">
      <div class="left">
        <div class="left-child"></div>
      </div>
      <div class="right">
        <div class="right-child"></div>
      </div>
    </div>
    <!-- example 2 end -->

    <div class="container3">
      <div class="c3child-1"></div>
      <div class="c3child-2"></div>
      <div class="c3child-3"></div>
    </div>
    <!-- example 3 end -->
    <!-- example 4 start -->
    <div class="container4">
      <div class="c4child-1"></div>
      <div class="c4child-2"></div>
      <div class="c4child-3"></div>
    </div>
    <!-- example 4 end -->

    <div class="container5">
      <div class="ticket ticket-1">
        <div class="c5t1top"></div>
        <div class="c5t1bottom"></div>
      </div>
      <div class="ticket ticket-2">
        <div class="c5t2tl"></div>
        <div class="c5t2tr"></div>
        <div class="c5t2bl"></div>
        <div class="c5t2br"></div>
      </div>
      <div class="ticket ticket-3">
        <div class="c5t3l"></div>
        <div class="c5t3r"></div>
      </div>
    </div>
  </body>
</html>

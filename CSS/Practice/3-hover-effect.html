<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .images {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        border: 1px solid black;
        align-items: center;
        margin: 100px auto;
        padding: 200px auto;
      }

      .image {
        margin: 10px;
        height: 100px;
        width: 100px;
        border-radius: 10px 0px 10px 0px;
        border: 1px solid royalblue;
        background-repeat: no-repeat;
        background-size: cover;
        text-align: center;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.5s ease;
      }

      .image-1 {
        background-color: lightblue;
      }

      .image-2 {
        background-color: lightgreen;
      }

      .image-3 {
        background-color: lightcoral;
      }

      .image-4 {
        background-color: lightgoldenrodyellow;
      }

      .image-5 {
        background-color: lightsalmon;
      }

      .image-6 {
        background-color: lightseagreen;
      }

      .image-7 {
        background-color: lightsteelblue;
      }

      .image-8 {
        background-color: lightpink;
      }

      .image-9 {
        background-color: lightgray;
      }

      .image-1:hover {
        transform: translate(-5px, -10px);
      }

      .image-2:hover {
        transform: rotate(15deg);
      }

      .image-3:hover {
        transform: skew(-5deg, -10deg);
      }

      .image-4:hover {
        transform: scale(0.7);
      }

      .image-5:hover {
        animation: slideIn 2s infinite;
      }

      @keyframes slideIn {
        0% {
          transform: translateX(0);
        }

        100% {
          transform: translateX(100px);
        }
      }

      .image-6:hover {
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }

        40% {
          transform: translateY(-20px);
        }

        60% {
          transform: translateY(-10px);
        }
      }

      .image-7:hover {
        animation: rotate 3s infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .image-8:hover {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.1);
        }

        100% {
          transform: scale(1);
        }
      }

      .image-9:hover {
        animation: fadeIn 2s infinite;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      .image-10 {
        background-color: lightcyan;
      }

      .image-10:hover {
        transform: rotateY(180deg);
      }

      .image-11 {
        background-color: lightyellow;
      }

      .image-11:hover {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }

        25% {
          transform: translateX(-10px);
        }

        50% {
          transform: translateX(10px);
        }

        75% {
          transform: translateX(-10px);
        }

        100% {
          transform: translateX(0);
        }
      }

      .image-12 {
        background-color: lightgreen;
      }

      .image-12:hover {
        animation: zoom 0.5s infinite;
      }

      @keyframes zoom {
        0% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.2);
        }

        100% {
          transform: scale(1);
        }
      }

      .image-13 {
        background-color: lavender;
      }

      .image-13:hover {
        filter: blur(3px);
      }

      .image-14 {
        background-color: lightpink;
      }

      .image-14:hover {
        animation: flash 1s infinite;
      }

      @keyframes flash {
        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0;
        }
      }

      .image-15 {
        background-color: peachpuff;
      }

      .image-15:hover {
        animation: swing 1s ease-in-out infinite;
      }

      @keyframes swing {
        20% {
          transform: rotate(15deg);
        }

        40% {
          transform: rotate(-10deg);
        }

        60% {
          transform: rotate(5deg);
        }

        80% {
          transform: rotate(-5deg);
        }

        100% {
          transform: rotate(0deg);
        }
      }

      .image-16 {
        background-color: lightgoldenrodyellow;
      }

      .image-16:hover {
        animation: wobble 1s ease-in-out infinite;
      }

      @keyframes wobble {
        0%,
        100% {
          transform: translateX(0%);
        }

        15% {
          transform: translateX(-25%) rotate(-5deg);
        }

        30% {
          transform: translateX(20%) rotate(3deg);
        }

        45% {
          transform: translateX(-15%) rotate(-3deg);
        }

        60% {
          transform: translateX(10%) rotate(2deg);
        }

        75% {
          transform: translateX(-5%) rotate(-1deg);
        }
      }

      .image-17 {
        background-color: palevioletred;
      }

      .image-17:hover {
        box-shadow: 0 0 20px rgba(255, 255, 0, 0.7);
      }

      .image-18 {
        background-color: lightsteelblue;
      }

      .image-18:hover {
        transform: perspective(500px) rotateX(20deg);
      }

      .image-19 {
        background-color: lightcoral;
      }

      .image-19:hover {
        animation: ripple 1s infinite;
      }

      @keyframes ripple {
        0% {
          border-radius: 10px 0px 10px 0px;
        }

        50% {
          border-radius: 50%;
        }

        100% {
          border-radius: 10px 0px 10px 0px;
        }
      }

      .image-20 {
        background-color: lightgray;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
      }

      .image-20:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body>
    <div class="images">
      <div class="image image-1">Translate</div>
      <div class="image image-2">Rotate</div>
      <div class="image image-3">Skew</div>
      <div class="image image-4">Scale</div>
      <div class="image image-5">SlideIn</div>
      <div class="image image-6">Bounce</div>
      <div class="image image-7">Rotate</div>
      <div class="image image-8">Pulse</div>
      <div class="image image-9">FadeIn</div>
      <div class="image image-10">Flip</div>
      <div class="image image-11">Shake</div>
      <div class="image image-12">Zoom</div>
      <div class="image image-13">Blur</div>
      <div class="image image-14">Flash</div>
      <div class="image image-15">Swing</div>
      <div class="image image-16">Wobble</div>
      <div class="image image-17">Glow</div>
      <div class="image image-18">Tilt</div>
      <div class="image image-19">Ripple</div>
      <div class="image image-20">Shadow and Depth</div>
    </div>
  </body>
</html>

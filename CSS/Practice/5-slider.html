<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            margin-top: 10vh;
            width: 100%;
            height: 70vh;
            background-color: #f1f1f1;
        }

        .sliders {
            width: 80%;
            height: 100%;
            margin: auto;
            border: 1px solid #7b1cd4;
            background-color: #d0b9e5;
            position: relative;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .active {
            display: block;
        }

        .button {
            color: #7b1cd4;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
            font-size: 16px;
        }

        .buttons1 {
            padding: 10px;
            position: absolute;
            bottom: 20px;
            right: 40px;
        }

        .buttons2 {
            width: 100%;
            padding: 10px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        #prev {
            float: left;
        }

        #next {
            float: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sliders">
            <!-- Slides -->
            <div class="slide active" style="background-image: url('https://img.freepik.com/free-photo/modern-minimalist-office-black-white_23-2151777567.jpg?uid=R46621437&ga=GA1.1.1345549411.1725276812&semt=ais_hybrid');">
            </div>
            <div class="slide" style="background-image: url('https://img.freepik.com/free-photo/modern-minimalist-office-black-white_23-2151777552.jpg?uid=R46621437&ga=GA1.1.1345549411.1725276812&semt=ais_hybrid');">
            </div>
            <div class="slide" style="background-image: url('https://img.freepik.com/free-photo/modern-minimalist-office-black-white_23-2151777599.jpg?uid=R46621437&ga=GA1.1.1345549411.1725276812&semt=ais_hybrid');">
            </div>

            <div class="buttons1">
                <button id="arrow-left" class="button">&#x2BC7;</button>
                <button id="arrow-right" class="button">&#x2BC8;</button>
            </div>
            <div class="buttons2">
                <button id="prev" class="button">Prev</button>
                <button id="next" class="button">Next</button>
            </div>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        document.getElementById('prev').addEventListener('click', function () {
            currentSlide = (currentSlide === 0) ? slides.length - 1 : currentSlide - 1;
            showSlide(currentSlide);
        });

        document.getElementById('next').addEventListener('click', function () {
            currentSlide = (currentSlide === slides.length - 1) ? 0 : currentSlide + 1;
            showSlide(currentSlide);
        });

        document.getElementById('arrow-left').addEventListener('click', function () {
            currentSlide = (currentSlide === 0) ? slides.length - 1 : currentSlide - 1;
            showSlide(currentSlide);
        });

        document.getElementById('arrow-right').addEventListener('click', function () {
            currentSlide = (currentSlide === slides.length - 1) ? 0 : currentSlide + 1;
            showSlide(currentSlide);
        });
    </script>
</body>

</html>

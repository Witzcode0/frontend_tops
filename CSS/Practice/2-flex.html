<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      :root {
        --red: #bf0101;
        --lightRed: #f60b3c;
        --gold: #ff7f00;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 1171px;
        height: 50vh;
        border: 1px solid;
        margin: auto;

        /* This is required to make the container a flex container. */
        display: flex;
        /* Defines the direction in which the flex items are placed in the container. */
        flex-direction: row;
        flex-direction: row-reverse;
        flex-direction: column;
        /* flex-direction: column-reverse; */
        /* Aligns flex items on the main axis (horizontal by default). */
        justify-content: flex-start;
        justify-content: center;
        justify-content: flex-end;
        justify-content: space-between;
        justify-content: space-around;
        justify-content: space-evenly;
        /* Aligns flex items on the cross axis (vertical by default). */
        align-items: flex-start;
        align-items: center;
        align-items: flex-end;
        align-items:stretch;
        align-items:normal;
        /* Aligns the lines of flex items (useful when there are multiple lines of items). */
        align-content: flex-start;
        align-content: flex-end;
        align-content: center;
        align-content: space-between;
        align-content: space-around;
        align-content: space-evenly;
        align-content: stretch;
        /* Controls whether flex items should wrap or not. */
        flex-wrap: nowrap;
        flex-wrap: wrap-reverse;
        flex-wrap: wrap;
      }
      
      .box {
        border: 1px solid var(--lightRed);
        width: 23%;
        margin: 1%;
      }

      .box-1{
        flex-grow: 1;
      }
      .box-2{
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">box-1</div>
      <div class="box box-2">box-2</div>
      <div class="box box-3">box-3</div>
      <div class="box box-4">box-4</div>
      <div class="box box-5">box-5</div>
      <div class="box box-6">box-6</div>
      <div class="box box-7">box-7</div>
      <div class="box box-8">box-8</div>
    </div>
  </body>
</html>

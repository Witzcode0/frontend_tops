    <style>
       /* 

        CSS Background :

        CSS background properties control the background styling of elements.

        - background-color: Sets the background color of an element.
        - background-image: Sets an image as the background.
        - background-repeat: Controls how a background image is repeated (e.g., no-repeat, repeat-x, repeat-y).
        - background-position: Sets the starting position of a background image.
        - background-size: Defines the size of the background image (e.g., cover, contain, specific dimensions).
        - background-attachment: Controls whether the background image is fixed or scrolls with the page.
        - background: Shorthand for setting multiple background properties.
       */

       body {
            background-color: #f0f0f0;
            background-image: url('https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

      
    </style>

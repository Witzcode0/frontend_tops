<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: thick double black;
            padding: 10px;
            display: flex;
            justify-content: space-evenly;
        }

        .box {
            border: 1px solid darkolivegreen;
            height: 100px;
            width: 100px;
            text-align: center;
        }

        .box1 {
            display: none;
        }

        .box2 {
            /* visibility: hidden; */
            visibility: collapse;
        }

        .box3 {

            /* opacity: 0; */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr.collapsed {
            visibility: collapse;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">block 1</div>
        <div class="box box2">block 2</div>
        <div class="box box3">block 3</div>
    </div>

    <table border="1">
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
        </tr>
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
        </tr>
        <tr class="collapsed">
          <td>Row 2, Cell 1</td>
          <td>Row 2, Cell 2</td>
        </tr>
        <tr>
          <td>Row 3, Cell 1</td>
          <td>Row 3, Cell 2</td>
        </tr>
      </table>
      
</body>

</html>

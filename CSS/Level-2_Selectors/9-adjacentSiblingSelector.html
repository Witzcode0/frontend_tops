<!-- adjacentSiblingSelector -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Selects an element that is immediately adjacent to a specified element. */
        h1 + p {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p> <!-- Adjacent to Heading 1 -->
    <h2>Heading 2</h2>
    <p>Paragraph 3</p> <!-- Adjacent to Heading 2 -->
    <p>Paragraph 4</p> <!-- Not adjacent to any element -->
    <p>Paragraph 5</p> <!-- Not adjacent to any element -->
    
</body>
</html>

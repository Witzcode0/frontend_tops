<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color property</title>
</head>
<body>
    <!-- 
    Definition: The CSS color property defines the text color or "foreground color" in an HTML element. 
    Enhancement: Use it to emphasize sections and elevate webpage aesthetics.
    -->
    <h1 style="color: red;">This is a heading with red color</h1>
    <p style="color: blue;">This is a paragraph with blue color</p>
</body>
</html>

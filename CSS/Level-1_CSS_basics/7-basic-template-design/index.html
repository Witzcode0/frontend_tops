<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Template Design</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Header Styling */
        header {
            background-color: #e5902f;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Navigation Bar Styling */
        nav {
            margin: 20px 0;
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            float: left;
            margin-right: 10px;
        }

        nav ul li a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #e5902f;
        }

        /* Main Content Area */
        .container {
            display: flex;
            margin-bottom: 20px;
        }

        /* Sidebar */
        aside {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            margin-right: 10px;
            border: 1px solid #ddd;
        }

        /* Main Content */
        main {
            flex: 3;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <aside>
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </aside>

        <main>
            <h2>Main Content</h2>
            <p>This is the main content area. You can add text, images, or any other elements here.</p>
        </main>
    </div>

    <footer>
        <p>Â© 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>

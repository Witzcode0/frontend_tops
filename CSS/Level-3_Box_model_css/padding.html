    <!-- 
    Padding Shorthand Syntax
    Single Value: Applies to all four sides.
    Example : padding: 10px;

    Two Values: Applies to top and bottom, left and right.
    Example : padding: 10px 20px;

    Three Values: Applies to top, right, and bottom.    
    Example : padding: 10px 20px 30px;

    Four Values: Applies to top, right, bottom, and left.
    Example : padding: 10px 20px 30px 40px;

    Note: The values in the padding shorthand are in the order of top, right, bottom, left. If only one value is provided, it will be applied to all sides. If two values are provided, the first value will be applied to the top and bottom, and the second value will be applied to the left and right. If three values are provided, the first value will be applied to the top, the second to the right and left, and the third to the bottom.
    -->

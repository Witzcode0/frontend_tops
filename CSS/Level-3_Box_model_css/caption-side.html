<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Position the caption at the bottom of the table 
        
        Browser Support:
        
        The caption-side property is widely supported in modern browsers. However, using left or right for the caption is not commonly supported across all browsers and is generally less used.
        */
        caption {
            caption-side: bottom;
        }
    </style>
</head>

<body>
    <table>
        <caption>Annual Sales Report</caption>
        <tr>
            <th>Month</th>
            <th>Sales</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$10,000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$12,000</td>
        </tr>
    </table>

</body>

</html>

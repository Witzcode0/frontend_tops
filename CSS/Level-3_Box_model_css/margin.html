<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Shorthand Syntax</title>
</head>
<body>
    <!-- 
    Margin Shorthand Syntax
    Single Value: Applies to all four sides.
    Example : margin: 10px;

    Two Values: The first value applies to the top and bottom, and the second value applies to the right and left.
    Exmaple: margin: 10px 20px;

    Three Values: The first value applies to the top, the second value applies to the right and left, and the third value applies to the bottom.
    Example: margin: 10px 20px 30px;
    
    Four Values: The first value applies to the top, the second value applies to the right, the third value applies to the bottom, and the fourth value applies to the left.
    Example: margin: 10px 20px 30px 40px;


    Note: The values are separated by spaces.
    -->
</body>
</html>

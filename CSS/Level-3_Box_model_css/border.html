        pre{

            /*
                Syntax:
                border: width style color;

                Components of the border property:

                Width: Specifies the thickness of the border. It can be a specific length (e.g., 2px, 0.5em) or keywords like thin, medium, thick.

                Style: Defines the style of the border. Common values include:

                none: No border.
                solid: A solid line.
                dashed: A dashed line.
                dotted: A dotted line.
                double: Two solid lines.
                groove: A 3D grooved border.
                ridge: A 3D ridged border.
                inset: A 3D inset border.
                outset: A 3D outset border.

                Color: Specifies the color of the border. It can be a color name (e.g., black), a HEX value (e.g., #000000), an RGB value (e.g., rgb(0, 0, 0)), or an RGBA value (e.g., rgba(0, 0, 0, 0.5)).

                Individual Border Sides:

                You can also set borders for each side of an element individually using:

                border-top
                border-right
                border-bottom
                border-left


                border-width:

                Specifies the width of the border. You can set different widths for each side.

                Example:border-width: top, right, bottom, left;

                border-style:

                Specifies the style of the border (solid, dashed, dotted, etc.).

                Example:border-style:top, right, bottom, left;

                border-color:
                
                Specifies the color of the border. You can set different colors for each side.

                Example: border-color:top, right, bottom, left;

                border-radius:

                Rounds the corners of the border. You can set different radius values for each corner.

                Examples:
                border-radius: 10px; - all corners 
                border-radius: 10px 20px 30px 40px; -  top-left, top-right, bottom-right, bottom-left 

                border-image:

                Allows you to use an image as the border.

                Example: 
                border: 10px solid transparent;
                border-image: url(border-image.png) 30 round;

                border-collapse (for tables):

                - Controls whether the borders of adjacent table cells share a border or are separated.
                - Values:
                - `collapse`: Adjacent borders are collapsed into a single border.
                - `separate`: Borders are separated.
                - Example:
                ```css
                table {
                    border-collapse: collapse;
                }
                ```

                border-spacing (for tables):

                - Specifies the space between the borders of adjacent table cells when `border-collapse` is set to `separate`.
                - Example:
                ```css
                table {
                    border-spacing: 10px;
                }
                ```

                box-shadow (related but not a border property): 

                - Adds a shadow around the border of an element.
                - Example:
                ```css
                div {
                    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
                }
                ```



            */

The border property in CSS is used to define the border around an HTML element. It is a shorthand property that allows you to set the width, style, and color of an element's border in one line.

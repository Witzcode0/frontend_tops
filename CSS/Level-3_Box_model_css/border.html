<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
    border-width: 2px 4px 6px 8px;  /* Top: 2px, Right: 4px, Bottom: 6px, Left: 8px */
    border-style: solid dashed dotted double;  /* Top: solid, Right: dashed, Bottom: dotted, Left: double */
    border-color: #e5902f #333 #f00 #0f0;  /* Top: #e5902f, Right: #333, Bottom: #f00, Left: #0f0 */
}

    </style>
</head>
<body>
    <!-- 
    the border property can also be set using shorthand syntax to define the style, width, and color of an element's border. Here's how you can use the shorthand syntax for borders:

    Border Shorthand Syntax :

    Single Value: You can set all sides of the border with a single shorthand declaration that includes border width, style, and color.

    Example: border: 1px solid red;

    Border Side-specific Syntax:

    You can also specify borders for individual sides (top, right, bottom, left) using specific properties:

    Two Values: You can set the top and bottom borders with a single shorthand declaration, and the left and right borders with another shorthand declaration.

    Example: border-top: 1px solid red; border-bottom: 2px solid blue; border-left: 3px dashed green; border-right: 4px dotted yellow;

    Border Shorthand with Multiple Values :
    You can specify different widths, styles, or colors for each side by listing them in the order: top, right, bottom, left.

    Example: 
    border: 1px solid red; 
    border-width: 2px 3px 4px 5px; 
    border-style: dotted dashed dotted dotted; 
    border-color: green blue yellow red;
    -->
    <div class="box"></div>
</body>
</html>

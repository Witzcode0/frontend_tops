        *{

        .container{
            /* 
                A grid container is an element that holds a grid layout using the display: grid or display: inline-grid property. Once an element becomes a grid container, its child elements automatically become grid items and can be positioned using various grid layout properties.

                Here are some key grid container properties:
                1] display: grid: Defines the grid container.

                2] grid-template-columns: Defines the number of columns in the grid and their widths.
                    Example : 
                    grid-template-columns: 200px 1fr;
                    This creates two columns: the first is 200px wide, and the second takes up the remaining space.

                3] grid-template-rows: Defines the number of rows in the grid and their heights.
                    Example : 
                    grid-template-rows: 100px 1fr;
                    This creates two rows: the first is 100px high, and the second takes up the remaining space.

                4] grid-template-areas: Allows you to define grid areas and assign names to sections of the grid for easier layout management.
                    Example :
                    grid-template-areas: 
                    "header header"
                    "sidebar main"
                    "footer footer";

                5] gap (or grid-gap): Sets the spacing between rows and columns.
                    Example :
                    gap: 10px; 
                    grid-gap: 10px 20px;

                6] justify-items: Aligns grid items horizontally within their grid areas.
                    Example :
                    justify-items: center;

                7] align-items: Aligns grid items vertically within their grid areas.
                    Example :
                    align-items: center;

                8] justify-content: Aligns grid container content horizontally within its grid area.
                    Example :
                    justify-content: center;

                9] align-content: Aligns grid container content vertically within its grid area, distributing extra space evenly if necessary.
                    Example :
                    align-content: center;

                10] grid-auto-rows: Defines the size of grid rows that are automatically created when needed.
                    Example :
                    grid-auto-rows: 100px;

                11] grid-auto-columns: Defines the size of grid columns that are automatically created when needed.
                    Example :
                    grid-auto-columns: 100px;

                12] grid-auto-flow: Determines how grid items are laid out when auto-created rows or columns are needed.
                    Example :
                    grid-auto-flow: row;
            */

            border:2px solid rgb(23, 182, 116);
            height: 100vh;
            display:grid;

            /* grid-template-columns: 1fr 1fr 1fr; */

            /* grid-template-rows:  50px 50px 30px; */

            /* grid-auto-rows: 20px; */

                /* justify-content: center; */
                /* align-content: center; */
                /* align-items: center; */

            /* align-content: stretch;

            /* grid-template-rows:100px 1fr; */

            /* row-gap: 10px; */
            gap:10px;

            grid-template-areas:
                "header header header"

        }
        .box{

            /* 

                In CSS Grid Layout, grid children (also known as grid items) are the direct child elements of a grid container. Once an element becomes a grid item, you can control its placement and alignment within the grid using various grid child properties.

                Here are the key properties that apply to grid children:

                1] Grid-column
                Defines on which column(s) a grid item will be placed.
                Syntax: grid-column: start / end;
                Example: grid-column: 1 / 3;

                2] grid-column-start and grid-column-end
                Controls where the grid item starts and ends along the columns.
                Exmaple:grid-column-start: 2;
                        grid-column-end: 4;

                3] grid-row
                Defines on which row(s) a grid item will be placed.
                Syntax: grid-row: start / end;
                Example: grid-row: 1 / 2; 

                4] grid-row-start and grid-row-end
                Controls where the grid item starts and ends along the rows.
                Example: grid-row-start: 2;
                        grid-row-end: 4;

                5] justify-self
                Aligns a grid item horizontally within its grid cell.
                Values: start | end | center | stretch
                Example: justify-self: center;

                6] align-self
                Aligns a grid item vertically within its grid cell.
                Values: start | end | center | stretch
                Example: align-self: center;

                7] place-self
                A shorthand for setting both justify-self and align-self.
                Syntax: place-self: align-self justify-self;
                Example: place-self: center end;

                8] grid-area
                A shorthand property for setting grid-row-start, grid-row-end, grid-column-start, and grid-column-end together. It can also be used to position an item in a named grid area.
                Syntax: grid-area: row-start / column-start / row-end / column-end;
                Example: grid-area: 1 / 2 / 3 / 4;

                If using named grid areas:
                Example: grid-area: header;

                9]grid-template-areas
                The grid-template-areas property in CSS Grid Layout is used to define a grid's layout by assigning named grid areas to specific portions of the grid. This allows you to create visually organized layouts using names for the different sections (or "areas") of your grid. This property works together with the grid-area property in the grid items to place elements in the named grid areas.
                Example: grid-template-areas:
                "header header header"
                "sidebar main main"
                "sidebar main main"
                "footer footer footer";

                

            */

            border:2px solid rgb(12, 49, 65);
            /* padding: 12px; */
            
        
        }

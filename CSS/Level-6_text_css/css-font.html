<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* 

        CSS Font :

        The font properties control the appearance of text fonts.

        - font-family: Specifies the font for an element.
        - font-size: Controls the size of the text.
        - font-weight: Sets the weight (boldness) of the font.
        - font-style: Sets the style of the font (e.g., normal, italic).
        - font-variant: Controls the use of small-caps.
        - font: Shorthand for setting multiple font properties at once.
       */

       p{
        font-family: Arial, sans-serif;
        font-size:20px;
        font-weight:900;
        font-style:italic;
        font-variant: small-caps;
        font: larger;
       }
      
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In eaque quis dolores voluptates omnis labore non delectus rerum molestias quasi.</p>

</body>

</html>

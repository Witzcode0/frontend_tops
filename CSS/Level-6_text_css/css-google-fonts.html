<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Protest+Guerrilla&display=swap");

      .protest-guerrilla-regular {
        font-family: "Protest Guerrilla", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .bungee-tint-regular {
        font-family: "Bungee Tint", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <!-- 
    Google fonts:
    - Link: https://fonts.google.com/
    - Choose a font (e.g., "Roboto") and select the desired styles.
    - Copy the provided <link> or @import statement to include in your HTML or CSS.
    -->

    <h1 class="protest-guerrilla-regular">
      This is a "Protest Guerrilla", "sans-serif" fonts
    </h1>
    <h1 class="bungee-tint-regular">
      This is a "Bungee Tint", "sans-serif" fonts
    </h1>
  </body>
</html>

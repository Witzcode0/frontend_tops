<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
       CSS Links

       CSS can style links in different states: normal, visited, hover, active.

        a:link: Styles the normal, unvisited link.
        a:visited: Styles visited links.
        a:hover: Styles links when the user hovers over them.
        a:active: Styles the active link (when it's being clicked).
       */

        a:link {
            color: #e5902f;
            text-decoration: none;
        }

        a:visited {
            color: #555;
        }

        a:hover {
            color: #f90;
            text-decoration: underline;
        }

        a:active {
            color: #c30;
        }
    </style>
</head>

<body>
    <a href="https://www.google.com">google</a>
</body>

</html>

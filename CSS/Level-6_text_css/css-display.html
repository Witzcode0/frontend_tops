<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
       CSS Display

       The display property specifies how an element is displayed.

        - display: none;: The element is not displayed and doesn't take up space.
        - display: block;: The element is displayed as a block (e.g., <div>, <p>).
        - display: inline;: The element is displayed as an inline element (e.g., <span>, <a>).
        - display: inline-block;: The element is displayed as an inline element but can have a width and height.
        - display: flex;: The element is displayed as a flex container.
        - display: grid;: The element is displayed as a grid container.
       */

        div {
            display: block;
        }

        span {
            display: inline;
        }

        img {
            display: inline-block;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div>
        This is a block-level element.
    </div>

    <span>This is an inline element.</span>

    <img src="https://via.placeholder.com/100" alt="Placeholder Image">


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" height="400px" width="300px"></canvas>

    <script>
        var myrect = document.getElementById("myCanvas")
        var rect = myrect.getContext("2d");
        rect.fillStyle = "blue";
        rect.fillRect(10, 10, 200, 300)
    </script>
</body>

</html>

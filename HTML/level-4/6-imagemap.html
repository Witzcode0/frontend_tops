<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>

<h1>Clickable Image Map Example</h1>

<!-- Image Map Generated by https://www.fla-shop.com/image-map/ -->
<img src="bike.png" usemap="#image-map">
<map name="image-map">
    <area target="_blank" alt="tyer" title="tyer" href="https://www.mrftyres.com/" coords="170,482,128" shape="circle"></area>
    <area target="_blank" alt="tyre" title="tyre" href="https://www.mrftyres.com/" coords="760,481,119" shape="circle"></area>
    <area target="" alt="" title="" href="#" coords="141,199,266,211,292,242,416,254,502,304,412,325,268,247" shape="poly"></area>
</map>

</body>
</html>

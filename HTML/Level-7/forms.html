<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action => write a page name which you want open after click on submit button. if cant set #(self load). 
        method => 
        get => display field information in URL.
        post => wrap field information and send on next page.
    -->
    <form action="#" method="post" name="myForm" title="form1" style="border: 1px solid black;padding: 5px;" id="form1" class="myclass">

        <label for="user">Name :</label>
        <!-- readonly value="abc" required -->
        <input type="text" name="username" id="user" placeholder="Firstname" minlength="3" maxlength="10">

        <br><br>
        Date : <input type="date" name="" id="" placeholder="">

        <br><br>
        DateTime : <input type="datetime-local" name="" id="">

        <br><br>
        password : <input type="password" name="" id="">

        <br><br>
        Number : <input type="number" name="" id="">

        <br><br>
        Email : <input type="email" name="" id="">

        <br><br>
        Color : <input type="color" name="" id="">

        <br><br>
        Upload : <input type="file" name="" id="" accept=".jpg">

        <br><br>
        impage type : <input type="image" name="" id="" src="" height="" width="">

        <br><br>
        Month : <input type="month" name="" id="">

        <br><br>
        Week : <input type="week" name="" id="">

        <br><br>
        Range : <input type="range" name="" id="">

        <br><br>
        Search : <input type="search" name="" id="">

        <br><br>
        Time : <input type="time" name="" id="">

        <br><br>
        URL : <input type="url" name="" id="">

        <br><br>

        <label for="">City: </label>
        <!-- for multiple selection => multiple size="6" 
            for selection hold ctrl + mouse click 
        -->
        <select name="" id="">
            <option value="">---select---</option>
            <optgroup label="South City">
                <option value="">Surat</option>
                <option value="">Navsari</option>
                <option value="">Baroda</option>
                <option value="">Vapi</option>
                <option value="">Bharuch</option>
            </optgroup>
            <optgroup label="North City">
                <option value="">Mahesana</option>
                <option value="">Balasinor</option>
            </optgroup>
        </select>
        <br><br>

        <!-- datalist tag not a physical tag. it is dependent. it shows suggessions -->
        Search : <input type="search" name="" id="" list="mylist">
        <datalist id="mylist">
            <option value="Accessories"></option>
            <option value="Cloth"></option>
            <option value="footwear"></option>
            <option value="Jewellery"></option>
            <option value="tools"></option>
        </datalist>

        <br><br>

        <div>
            <!-- radio button => use one option selection -->
            <!-- give name compulsory and it must be equal -->
            <label for="">Gender : </label>

            <input type="radio" name="gender" id="">
            <label for="">Male</label>
            <input type="radio" name="gender" id="">
            <label for="">Female</label>
        </div>

        <div>
            <!-- checkbox => select multiple option. -->
            <label for="">Languages : </label>

            <input type="checkbox" name="" id="">
            <label for="">English</label>
            <input type="checkbox" name="" id="">
            <label for="">Hindi</label>
            <input type="checkbox" name="" id="">
            <label for="">Gujarati</label>
        </div>

        <br><br>

        <!-- use to write long description like, summary, feedback, address etc -->

        Address : <textarea name="" id="" rows="5" cols="50" placeholder="Enter Address" minlength=""
            maxlength=""></textarea>

        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>

        <br><br>
        <input type="submit" name="" id="" value="Add">
        <input type="reset" name="" id="" value="Clear">
        <input type="button" name="" id="" value="Click">
    </form>
</body>

</html>

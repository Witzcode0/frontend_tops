<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block tag -->
     <!-- heading tags -->
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <h5>Heading 5</h5>
      <h6>Heading 6</h6>
     <!-- paragraph tag -->
      <p>This is a paragraph. It contains text and can contain <b>bold</b>, <i>italic</i>, <u>underlined</u>, <s>strikethrough</s>, <del>strikethrough (deleted)</del>, and <ins>inserted</ins> text. It can also contain <a href="https://www.example.com">links</a>.</p>
     <!-- image tag -->
</body>

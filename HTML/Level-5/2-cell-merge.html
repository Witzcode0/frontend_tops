    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" style="width: 500px; text-align: center;" rules="all">
        <!-- 1st -->
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <!-- 2nd -->
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topics</th>
        </tr>
        <!-- 3rd -->
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <!-- 4th -->
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8.00 am</td>
            <td rowspan="2">5.00 pm</td>
            <td>Introduction to XML</td>
        </tr>
        <!-- 5th -->
        <tr>
            <td>Validity : DTD and relax NG</td>
        </tr>
        <!-- 6th -->
        <tr>
            <td rowspan="3">Tueday</td>
            <td>8.00 am</td>
            <td>11.00 am</td>
            <td rowspan="3">
                <table border="0" style="width: 100%; height: 70px;" rules="all">
                    <tr>
                        <td>Xpath</td>
                    </tr>
                    <tr>
                        <td>XSL Transformation</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 7th -->
        <tr>
            <td>11.00 am</td>
            <td>2.00 pm</td>
        </tr>
        <!-- 8th -->
        <tr>
            <td>2.00 pm</td>
            <td>5.00 pm</td>
        </tr>
        <!-- 9th -->
        <tr>
            <td>Wednesday</td>
            <td>8.00 am</td>
            <td>12.00 pm</td>
            <td>XSL formatting object</td>
        </tr>
    </table>
</body>

</html>
</body>

</html>

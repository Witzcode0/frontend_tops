<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>q1</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        header{
            background-color: #f8f9fa;
            padding: 5px;
            text-align: center;
        }
        nav > ul {
            display: flex;
            list-style: none;
            justify-content: space-around;

        }
        nav > ul > li {
            border: 1px solid black;
            width: 100%;
            font-size: 23px;
        }
        nav > ul > li:hover{
            background-color: crimson;
        }
        .hero{
            background-image: url('https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1725235200&semt=ais_hybrid');
            background-size: cover;
            height: 70vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .hero > h1{
            font-size: 4rem;
            color: white;
            text-align: center;
        }
        .hero > p{
            font-size: 2rem;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h1>Welcome to Our Website</h1>
            <p>This is a simple website designed to showcase the use of CSS Grid and Flexbox</p>
        </div>
        <div class="contact">
            <h2 style="text-align: center; margin:10px 0px;">Contact Us</h2>
            <div class="row p-5">
                <div class="col-lg-6 col-md-6 col-sm-12  d-flex justify-content-center">
                    <img src="https://img.freepik.com/premium-vector/flat-design-illustration-customer-support-vwctor_941526-5723.jpg?semt=ais_hybrid" alt="" width="300px">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 my-5">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
                            <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" aria-describedby="messageHelp" placeholder="Enter message"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1563.6372845176409!2d72.89835531149845!3d21.232753957905537!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04f44cd96e579%3A0xed965f1bff11ae63!2sSarthana%20Nature%20Park!5e0!3m2!1sen!2sin!4v1725277476704!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12my-5">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/WtNfb_NLN8w?si=EUkPC6hKau8s-Qea" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

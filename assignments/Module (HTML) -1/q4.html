<!-- create this using nested table -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested table</title>
</head>
<body>
    <table border="1" >
        <thead style="background-color: aqua;">
            <th>Device</th>
            <th>Brand</th>
            <th>Specifications</th>
        </thead>
        <tbody>
            <tr>
                <td>Smartphone</td>
                <td>Apple</td>
                <td>
                    <table border="1">
                        <tr style="background-color: rgb(211, 196, 58);">
                            <th>Model</th>
                            <th>Storage</th>
                        </tr>
                        <tr>
                            <td>iPhone 12 Pro</td>
                            <td>256GB</td>
                        </tr>
                        <tr>
                            <td>iPhone @E</td>
                            <td>128GB</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>HP</td>
                <td>15.6" Display</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>Samsung</td>
                <td>10.5" Display</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!-- Create employee registration webpage using HTML form objects -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration form</title>
    <style>
        #title{
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="title">Employee Registration Form</h1>
    <form action="">
        <table>
            <tr>
                <td></td>
                <td>
                    <input type="radio" name="" id=""> Mr.
                    <input type="radio" name="" id=""> Mrs.
                    <input type="radio" name="" id=""> Ms.
                </td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="" id="" placeholder="First Name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="" id="" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>Mail Address1</td>
                <td><input type="text" name="" id="" ></td>
            </tr>
            <tr>
                <td>Mail Address2</td>
                <td><input type="text" name="" id="" ></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="" id="" ></td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select name="" id="">
                        <option value="">Gujarat</option>
                        <option value="">Maharastra</option>
                        <option value="">Rajasthan</option>
                        <option value="">Panjab</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Zip</td>
                <td><input type="text" name="" id="" ></td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td><input type="email" name="" id="" placeholder=""></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td>
                    <input type="text" name="" id="" placeholder="+91">
                    <span>Format: +91 123-456-7890</span>
                </td>
            </tr>
            <tr>
                <td>Languages Known</td>
                <td>
                    <input type="checkbox" name="" id="" > Gujarati <br>
                    <input type="checkbox" name="" id=""> English <br>
                    <input type="checkbox" name="" id=""> Hindi <br>
                    <input type="checkbox" name="" id=""> Marathi <br>
                </td>
            </tr>
            <tr>
                <td>Additional Information</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button>Submit</button>
                    <button>Reset</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>

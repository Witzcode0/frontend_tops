<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Color Generator</title>
  <style>
    button {
    }
  </style>
</head>
<body id="colorBox">

<div>
  Click the button to change my background color!
</div>
<br>
<button id="changeColorBtn">Change Color - <span id="color-name">white</span></button>

<script>
  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
  
  document.getElementById('changeColorBtn').addEventListener('click', function() {
    const newColor = getRandomColor();
    document.getElementById('colorBox').style.backgroundColor = newColor;

    const colorName = newColor.substring(1).toUpperCase();
    document.getElementById('color-name').textContent = colorName;
  });
  
</script>

</body>
</html>

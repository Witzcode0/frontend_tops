<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
       .container {
        width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            
        }
        form {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        label {
            width: 100%;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1359b4;
            color: white;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
       }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="" id="signUpForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <span id="username-error-msg"></span>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span id="email-error-msg"></span>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span id="password-error-msg"></span>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span id="confirmPassword-error-msg"></span>
            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        document.getElementById('signUpForm').addEventListener('submit', function (event) {
            event.preventDefault();

            document.getElementById('username-error-msg').textContent = ''
            document.getElementById('email-error-msg').textContent = ''
            document.getElementById('password-error-msg').textContent = ''
            document.getElementById('confirmPassword-error-msg').textContent = ''

            const username = document.getElementById('username').value
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const confirmPassword = document.getElementById('confirmPassword').value

            let isValidFlag = true;

            if (username === ''){
                document.getElementById('username-error-msg').textContent = 'Username is required.'
                isValidFlag = false;
            } else if (username.length < 3 ||  username.length > 25){
                document.getElementById('username-error-msg').textContent = 'Username must be between 3 and 25 characters.'
                isValidFlag = false;
            } else {
                document.getElementById('username-error-msg').textContent = ''
                document.getElementById('email').style.border = 'green'
            }

            if (email === ''){
                document.getElementById('email-error-msg').textContent = 'Email is required.'
                isValidFlag = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
                document.getElementById('email-error-msg').textContent = 'Invalid email format.'
                isValidFlag = false;
            } else {
                document.getElementById('email-error-msg').textContent = ''
            }

            if (password === ''){
                document.getElementById('password-error-msg').textContent = 'Password is required.'
                isValidFlag = false;
            } else if (password.length < 8 || !/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(password)){
                document.getElementById('password-error-msg').textContent = 'Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.'
                isValidFlag = false;
            } else {
                document.getElementById('password-error-msg').textContent = ''
            }

            if (confirmPassword === ''){
                document.getElementById('confirmPassword-error-msg').textContent = 'Confirm password is required.'
                isValidFlag = false;
            } else if (confirmPassword!== password){
                document.getElementById('confirmPassword-error-msg').textContent = 'Confirm password does not match.'
                isValidFlag = false;
            } else {
                document.getElementById('confirmPassword-error-msg').textContent = ''
            }

        })
    </script>
</body>
</html>

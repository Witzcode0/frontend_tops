JavaScript has several types of events that allow you to interact with the browser and perform actions based on user or system interactions. Here are the main types of JavaScript events, categorized by the type of interaction:

1. Mouse Events
click: Triggered when an element is clicked.
dblclick: Triggered when an element is double-clicked.
mousedown: Triggered when a mouse button is pressed down.
mouseup: Triggered when a mouse button is released.
mousemove: Triggered when the mouse is moved.
mouseover: Triggered when the mouse pointer is moved over an element.
mouseout: Triggered when the mouse pointer moves out of an element.

<button id="myButton">Click Me</button>
<script>
  document.getElementById("myButton").addEventListener("click", function() {
    alert("Button Clicked!");
  });
</script>


2. Keyboard Events
keydown: Triggered when a key is pressed down.
keyup: Triggered when a key is released.
keypress: Triggered when a key is pressed (deprecated, prefer keydown).

<input type="text" id="myInput" placeholder="Type something..." />
<script>
  document.getElementById("myInput").addEventListener("keydown", function(event) {
    console.log("Key pressed: " + event.key);
  });
</script>


3. Form Events
submit: Triggered when a form is submitted.
change: Triggered when the value of an input or select element changes.
focus: Triggered when an element gains focus.
blur: Triggered when an element loses focus.

<form id="myForm">
  <input type="text" name="username" required />
  <button type="submit">Submit</button>
</form>
<script>
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting
    alert("Form submitted!");
  });
</script>

4. Window Events
load: Triggered when the window or an element has finished loading.
resize: Triggered when the browser window is resized.
scroll: Triggered when the user scrolls the page.
unload: Triggered when the document or window is about to be unloaded.

<script>
  window.addEventListener("load", function() {
    console.log("Page fully loaded");
  });
</script>


5. Touch Events (for touch devices)
touchstart: Triggered when a touch is initiated.
touchend: Triggered when a touch is removed.
touchmove: Triggered when a touch moves across the screen.
touchcancel: Triggered when a touch is interrupted (e.g., if a popup appears).

<div id="touchArea" style="width: 100px; height: 100px; background-color: blue;"></div>
<script>
  document.getElementById("touchArea").addEventListener("touchstart", function() {
    alert("Touched!");
  });
</script>


6. Drag and Drop Events
dragstart: Triggered when the user starts dragging an element.
dragover: Triggered when an element is dragged over a valid drop target.
drop: Triggered when the dragged element is dropped onto a valid drop target.
dragend: Triggered when the dragging operation is complete.

<div id="drag" draggable="true" style="width: 100px; height: 100px; background-color: red;"></div>
<div id="dropArea" style="width: 200px; height: 200px; border: 1px solid black;"></div>
<script>
  document.getElementById("drag").addEventListener("dragstart", function(event) {
    event.dataTransfer.setData("text", "Dragged Element");
  });
  document.getElementById("dropArea").addEventListener("dragover", function(event) {
    event.preventDefault(); // Allow dropping
  });
  document.getElementById("dropArea").addEventListener("drop", function(event) {
    alert(event.dataTransfer.getData("text"));
  });
</script>


7. Clipboard Events
copy: Triggered when the user copies content.
cut: Triggered when the user cuts content.
paste: Triggered when the user pastes content.

<input type="text" id="myText" value="Copy me!" />
<script>
  document.getElementById("myText").addEventListener("copy", function() {
    alert("Text copied!");
  });
</script>


8. Media Events
play: Triggered when media playback starts.
pause: Triggered when media playback is paused.
volumechange: Triggered when the volume of the media changes.

<video id="myVideo" controls>
  <source src="video.mp4" type="video/mp4" />
</video>
<script>
  document.getElementById("myVideo").addEventListener("play", function() {
    console.log("Video started playing");
  });
</script>

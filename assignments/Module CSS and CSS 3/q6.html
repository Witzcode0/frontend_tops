<!-- layout using html and css include media query -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body {
            height: 100%;
            width: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            border: 1px solid black;
            height: 100vh;
            width: 100%;
        }

        .main-header {
            background-color: #f8f9fa;
            height: 10vh;
            display: flex;
            align-items: center;
        }

        .header {
            width: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            border: 1px solid rgb(255, 0, 0);
        }

        .menus {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            border: 1px solid rgb(22, 6, 238);
        }

        .hero {
            height: 30vh;
            width: 100%;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgb(166, 12, 172);
        }

        .main {
            height: 40vh;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .left {
            width: 60%;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgb(229, 255, 0);
        }

        .right {
            width: 20%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .right>.images {
            width: 100%;
            height: 50%;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgb(0, 255, 55);
        }

        .right>.extra {
            width: 100%;
            height: 50%;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgb(0, 177, 247);
        }

        .banner {
            height: 20vh;
            width: 100%;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            border: 1px solid rgb(91, 0, 211);
        }

        /* Mobile view (max-width: 480px) */
        @media (max-width: 480px) {

            .header,
            .menus {
                width: 100%;
            }

            .hero,
            .banner {
                height: 20vh;
            }

            .main {
                flex-direction: column;
                height: auto;
            }

            .left,
            .right {
                width: 100%;
                height: auto;
            }

            .right {
                flex-direction: column;
            }
        }

        /* Low resolution Tablet and iPad view (481px to 767px) */
        @media (min-width: 481px) and (max-width: 767px) {
            .header {
                width: 30%;
            }

            .menus {
                width: 70%;
            }

            .hero,
            .banner {
                height: 25vh;
            }

            .main {
                flex-direction: column;
                height: auto;
            }

            .left,
            .right {
                width: 100%;
            }
        }

        /* Tablet and iPad with portrait mode (768px to 1024px) */
        @media (min-width: 768px) and (max-width: 1024px) {
            .header {
                width: 25%;
            }

            .menus {
                width: 75%;
            }

            .hero,
            .banner {
                height: 30vh;
            }

            .main {
                flex-direction: row;
            }

            .left {
                width: 70%;
            }

            .right {
                width: 30%;
            }
        }

        /* Laptops and Desktops View (1025px to 1280px) */
        @media (min-width: 1025px) and (max-width: 1280px) {
            .header {
                width: 20%;
            }

            .menus {
                width: 80%;
            }

            .left {
                width: 65%;
            }

            .right {
                width: 35%;
            }
        }

        /* Extra large view (min-width: 1281px) */
        @media (min-width: 1281px) {
            .header {
                width: 20%;
            }

            .menus {
                width: 80%;
            }

            .left {
                width: 60%;
            }

            .right {
                width: 40%;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="main-header">
            <div class="header">Header</div>
            <div class="menus">Menus</div>
        </div>
        <div class="hero">Hero</div>
        <div class="main">
            <div class="left">
                Main
            </div>
            <div class="right">
                <div class="images">
                    Images
                </div>
                <div class="extra">Extra</div>
            </div>
        </div>
        <div class="banner">
            Banner
        </div>
    </div>
</body>

</html>

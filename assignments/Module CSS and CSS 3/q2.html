<!-- Create below example with the help of clip path -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 90vh;
            background-image: url('https://img.freepik.com/free-photo/hot-air-balloon-realistic-dreamscape_23-2151763022.jpg?t=st=1728669918~exp=1728673518~hmac=f078ca76390aa0af065117bf3f5df18d806c7f47ac8ae1a0c6a23635f4c9052e&w=826');
            background-size: cover;
            background-position: center;
            clip-path: polygon(
                0% 0%,    /* Top-left */
                100% 0%,  /* Top-right */
                100% 80%, /* Bottom-right slant */
                50% 100%, /* Bottom-middle point */
                0% 80%    /* Bottom-left slant */
            );
            opacity: 0.9;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav ul {
            display: flex;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            list-style-type: none;
            margin: 5px 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 10px 20px;
            background-color: #f04;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .hero button:hover {
            background-color: #c03;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="log">
                    <img src="https://img.freepik.com/free-psd/gradient-abstract-logo_23-2150689648.jpg?ga=GA1.2.561370061.1720700178&semt=ais_hybrid"
                        height="50px" alt="" style="margin-right: 100px;">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="hero">
            <h1>Welcome to our website</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac tellus sed est semper ultricies. Donec
                interdum, neque vel dignissim congue, tortor purus faucibus felis, vel scelerisque lectus velit vel
                neque.</p>
            <button>Contact Us</button>
        </div>
    </div>
</body>

</html>

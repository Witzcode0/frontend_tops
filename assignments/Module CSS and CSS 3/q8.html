<!-- create this using transitions -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Transition</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: #2fbbe5;
            border-radius: 50%;
            position: relative;
            transition: transform 3s ease, width 3s ease, height 3s ease;
        }

        body:hover .circle {
            transform: translateX(80vw);
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="circle"></div>
</body>

</html>

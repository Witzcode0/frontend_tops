<!-- create this using css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, #fcb229, #000);
            position: relative;
        }
        .big {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            background-color: #f8fc29;
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 2px 2px 10px #f8fc29;
        }
        .small {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            background-color: #fcb229;
            position: absolute;
            top: 41%;
            left: 48%;
            transform: translate(-50%, -50%);
            box-shadow: 2px 2px 10px #fcb229;
        }
    
        /* Mobile view (max-width: 480px) */
        @media (max-width: 480px) {
            .big {
                height: 100px;
                width: 100px;
            }
            .small {
                height: 80px;
                width: 80px;
            }
        }
    
        /* Low resolution Tablet and iPad view (481px to 767px) */
        @media (min-width: 481px) and (max-width: 767px) {
            .big {
                height: 120px;
                width: 120px;
            }
            .small {
                height: 100px;
                width: 100px;
            }
        }
    
        /* Tablet and iPad with portrait mode (768px to 1024px) */
        @media (min-width: 768px) and (max-width: 1024px) {
            .big {
                height: 140px;
                width: 140px;
            }
            .small {
                height: 110px;
                width: 110px;
            }
        }
    
        /* Laptops and Desktops View (1025px to 1280px) */
        @media (min-width: 1025px) and (max-width: 1280px) {
            .big {
                height: 160px;
                width: 160px;
            }
            .small {
                height: 130px;
                width: 130px;
            }
        }
    
        /* Extra large view (min-width: 1281px) */
        @media (min-width: 1281px) {
            .big {
                height: 180px;
                width: 180px;
            }
            .small {
                height: 150px;
                width: 150px;
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="big"></div>
        <div class="small"></div>
    </div>
</body>
</html>

<!-- Multiple background one side bg-color other side contain image as bg -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
        }

        .left {
            width: 50%;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

        .right {
            width: 50%;
            background-image: url('https://img.freepik.com/free-photo/hot-air-balloon-realistic-dreamscape_23-2151763022.jpg?t=st=1728669918~exp=1728673518~hmac=f078ca76390aa0af065117bf3f5df18d806c7f47ac8ae1a0c6a23635f4c9052e&w=826');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="content">Left Side: Color</div>
        </div>

        <div class="right">
            <div class="content">Right Side: Image</div>
        </div>
    </div>
</body>

</html>

<!-- create some shape using svg tag in html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
    <style>
        svg {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <svg width="600" height="400">
        <rect x="50" y="50" width="100" height="100" fill="orange" />
        
        <polygon points="200,150 250,50 300,150" fill="red" />
        
        <rect x="400" y="50" width="75" height="150" fill="yellow" />
    </svg>
</body>
</html>

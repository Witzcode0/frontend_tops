<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval and clearInterval Example</title>
</head>

<body>
    <h1 id="count">0</h1>
    <button id="startButton">Start Counter</button>
    <button id="stopButton">Stop Counter</button>

    <script>
        // Selecting elements
        const countDisplay = document.getElementById('count');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        // Variable to store the interval ID
        let intervalId;
        let counter = 0;

        // Function to update the counter every second
        function updateCounter() {
            counter++;
            countDisplay.textContent = counter;
        }

        // Start the counter when the "Start Counter" button is clicked
        startButton.addEventListener('click', () => {
            if (!intervalId) { // Prevent multiple intervals from being set
                intervalId = setInterval(updateCounter, 1000); // Update every 1000 ms (1 second)
            }
        });

        // Stop the counter when the "Stop Counter" button is clicked
        stopButton.addEventListener('click', () => {
            clearInterval(intervalId); // Stop the interval
            intervalId = null; // Reset the interval ID
        });

    </script>
</body>

</html>
